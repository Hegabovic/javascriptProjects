<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/mainPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Neonderthaw&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <h1>Alexandria Branch:</h1>

    <div>
        <h2>Day 1</h2>

            <input type=button onclick="openLogin();" id="login" class="btn" value="Login in Browser">
            <input type=button onclick="openCalc();" id="calculator" class="btn" value="Calculator">
        </div>
    </div>
    <div>

    </div>
</div>
<script>
    function openLogin() {
        open("loginPage.html", "", "width=600,height=600");
    }

    function openCalc() {
        open("calculator.html", "", "width=600,height=600");
    }

    function openSumAndAvg() {
        open("sumAndAvg.html", "", "width=600,height=600");
    }

    function openShapesArea() {
        open("areaCalculator.html", "", "width=600,height=600");
    }

    function openPhoneBookApp() {
        open("phoneBookApp.html", "", "width=600,height=600");
    }
</script>

</html>
